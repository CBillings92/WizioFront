<div class="modal-header">
    <h3 class="modal-title">We notice you don't have an extended profile filled out!</h3>
</div>
<div class="modal-body">
    Please fill out your extended profile to apply to this apartment! You only need to fill out this extended profile once and we'll keep this info so you can apply to other apartments in the future quicker!
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" type="button">Create my extended profile!</button>
    <button class="btn btn-warning" ng-click="cancel()" type="button">Cancel</button>
</div>

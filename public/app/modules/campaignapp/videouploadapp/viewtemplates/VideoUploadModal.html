<div class="container-fluid" style="padding:20px;">
    <div class="row">
        <h1>Upload Apartment</h1>
        <form ng-submit='upload()' style='margin-bottom:20px;'>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6 col-md-offset-2">
                        <label class='control-label'>
                            Apartment Address:*
                        </label>
                        <input class="form-control" ng-model="apartmentAddress" type="text" typeahead-loading="loadingLocations" typeahead-min-length="5" typeahead-no-results="noResults" typeahead="address for address in getLocation($viewValue)">
                        <i class="glyphicon glyphicon-refresh" ng-show="loadingLocations"></i>
                        <div ng-show="noResults">
                            <i class="glyphicon glyphicon-remove"></i>
                            No Results Found
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label class="control-label">Unit Number:*</label>
                        <input class="form-control" ng-model="apartment.unitNum" type="text">
                    </div>
                </div>

            </div>
            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-2">
                            <label class="control-label">Cost per Month:</label>
                            <input class="form-control" ng-model="apartment.costPerMonth" type="text">
                        </div>
                        <div class="col-md-4">
                            <label class="control-label">Lease end date:</label>
                            <input input="text" class="form-control" ng-model="apartment.leaseActualEnd" ng-required="true" placeholder="08/31/2016" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-offset-1 col-lg-10 form-group">
                <label class='control-label'>
                    <h4>Upload Your Video File:</h4>
                </label>
                <input class="form-control btn" file name="file" ng-model="file" type="file"></input file>
            </div>
            <div class="col-lg-offset-1 col-lg-10 form-group">
                <div class="progress">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{ uploadProgress }}" class="progress-bar" role="progressbar" style="width: {{ uploadProgress }}%;">
                        {{ uploadProgress == 0 ? '' : uploadProgress + '%' }}
                    </div>
                </div>
            </div>

            <div class="col-lg-offset-1 col-lg-10">
                <center>
                    <input class="btn btn-primary btn-block btn-lg" ng-click="upload()" type='submit'>
                </center>
            </div>
        </form>
    </div>
</div>

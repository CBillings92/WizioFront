
<div class="subscription-wrapper">
<div class="subscription-top">
    <img src="/public/viewtemplates/images/brand_assets/wizio_logo_gray.png" style="height:50px; ">

</div>

<div class="container">
    <div class="page-header row">
        <h4>Enter Your Account Information</h4>
    </div>
    <div class="row">
        <account-creation-form-dir user='user'></account-creation-form-dir>
    </div>
</div>
<div class="container">
    <div class="page-header row">
        <h4> Choose A Subscription Plan</h4>
    </div>
    <div class="" style="font-size: 1.2em; margin-bottom:20px;">
        <strong>*You've been invited to the thirty day free trial and will be registered for it upon signup. Please choose
        a subscription you think you'd signup for after the free trial. You'll have the ability to change your subscription.</strong>
    </div>
    <div class="subscription-middle row">
        <subscription-list-dir chosen-subscription='chosenSubscription'></subscription-list-dir>
    </div>
</div>

<div class="container submit-step">
        <button name="button" class="btn btn-lg btn-outline--orange" ng-click="submit()" style="margin-bottom:25px; height:60px; font-size:2em;">Submit</button>
</div>
</div>

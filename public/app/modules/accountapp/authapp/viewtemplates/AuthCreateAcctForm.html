<div class="container-fluid">
    <div class="row">
        <center>
            <h4>Have an account already? Login here:</h4>
            <center>
                <input class="btn btn-success btn-lg" for='createAcct' ng-click="login()" type='button' value="login">
            </center>
        </center>
        <form ng-submit="setUserObj()">
            <center select="">
                <h1>Signup</h1>
            </center>
            <div class="col-lg-offset-1 col-md-10 form-group">
                <div class='form-group'>
                    <center style="padding-top:10px;">
                        <!--<button ng-click="createAcct()" class="btn btn-warning">Create Account</button>-->
                        <!--<a href="" class="btn btn-success btn-lg" ng-click="createFacebookUser()">Sign up with Facebook</a> &nbsp;&nbsp;-->
                    </center>
                </div>
            </div>
            <div class="col-lg-offset-1 col-md-10 form-group">
                <label class='control-label'>
                    <h4>First Name:</h4>
                </label>
                <input class='form-control' ng-model='user.firstName' required type='text'>
            </div>
            <div class="col-lg-offset-1 col-md-10 form-group">
                <h4>Last Name:</h4>
            </label>
            <input class='form-control' ng-model='user.lastName' required type='text'>
        </div>
        <div class="col-lg-offset-1 col-md-10 form-group">
            <label class='control-label'>
                <h4>Email:</h4>
            </label>
            <input class='form-control' name='email' ng-model='user.email' required type='email'>
            <span ng-show='createAcct.email.$invalid'>
                <span ng-show="createAcct.email.$error.email">Invalid email address</span>
                <span ng-show="createAcct.email.$error.required">Invalid email address</span>
            </span>
        </div>

        <div class="col-lg-offset-1 col-md-10 form-group">
            <label class='control-label'>
                <h4 stye="padding-bottom: -10px;">Set Password:</h4>
                <small style="margine-top: -10px;">(Must be at least 6 characters)</small>
            </label>
            <input class="form-control" ng-minlength="6" ng-model="user.password" required type="password"/>
            <label class="control-label">
                <h4>Confirm Password:</h4>
            </label>
            <input class="form-control" name="password" ng-minlength="6" ng-model="user.passwordConfirm" required type="password"/>
        </div>
        <!-- form-group -->
        <div class="col-lg-offset-1 col-md-10">
            <center>
                <input class="btn btn-success btn-lg" for='createAcct' type='submit'>
            </center>
        </div>
        <!-- form-group -->
    </form>
</div>
</div>

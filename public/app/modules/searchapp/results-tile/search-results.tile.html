<div class="row unit-block">
    <div class="col-lg-6">
        <div>Apartment Address: {{apartment.street || apartment.apartmentData.street}}</div>
        <div>Unit Number: {{apartment.unitNum || apartment.apartmentData.unitNum}}</div>
        <div class="">
            {{apartment.pubid || apartment.apartmentData.pubid}}
        </div>
    </div>
    <div class="col-lg-6 search-right">
        <button ng-show="apartment.apartmentData.ActiveListings.length > 0" data-clipboard-text="{{windowLocationOrigin + '/tour/' + apartment.apartmentData.ActiveListings[0].pubid}}" class="btn btn-md clipboard">Copy Link</button>
        <button ng-hide="apartment.apartmentData.ActiveListings.length > 0" class="btn btn-md" ng-click="activateListing(apartment)">Activate Apartment </button>
    </div>
</div>

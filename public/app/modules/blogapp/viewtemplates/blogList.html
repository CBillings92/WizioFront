<div class="">
    <div class="row center-block">
        <div class="col-lg-6 col-centered center-block">
            <h1>Wizio's Words of Wisdom </h1>
            <br>
        </div>
        <div class="col-lg-6 center-block col-centered" style="background-color:white">

            <a href="google.com">
                <div class="row" ng-repeat="article in articles">
                    <div class="col-md-6" style="float:left">
                        <img class="img-responsive center-block padded" ng-src="public/viewtemplates/images/blogimages/{{article.images[0]}}" alt="">
                    </div>
                    <div class="col-md-6" style="float:left">
                        <h2 class="padded"> {{article.title}} </h2>
                        <p class="padded"> {{article.intro}} </p>
                        <img style="margin-left:25px;" class="img-responsive" ng-src="public/viewtemplates/images/blogimages/{{article.authorPicture}}" alt="">
                        <p class="padded"> {{article.author | uppercase}} </p>
                    </div>
                </div>
            </a>
        </div>
        <hr>
    </div>
</div>

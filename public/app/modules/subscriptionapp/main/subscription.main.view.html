<!-- STEP 1 - CHOOSE SUBSCRIPTION -->
<div class="container">
    <div class="subscription-top page-header row">
        <h1>Wizio Subscription Pricing <h1>
        <h3>With your subscription, you'll gain access
            to the largest database of virtual tour content in the
            Boston market, representing ~2,500 apartments. <h3>
        <br>
        <h4>Step 1: <small>Choose your subscription plan:</small></h4>
    </div>
    <div class="subscription-middle row">
        <subscription-list-dir chosen-subscription='chosenSubscription'></subscription-list-dir>
    </div>
</div>
<!-- STEP 2 - ENTER ACCOUNT INFORMATION -->
<div class="container">
    <div class="page-header row">
        <h4>Step 2: <small>Enter Your Account Information:</small></h4>
    </div>
    <div class="row">
        <account-creation-form-dir user='user'></account-creation-form-dir>
    </div>
</div>
<div class="container">
    <div class="page-header row">
        <h4>Step 3: <small>Submit!</small></h4>
    </div>
    <div class="row" style="text-align: center">
        <button name="button" class="btn btn-primary btn-lg" ng-click="submit()" style="margin-bottom:10px;">Submit</button>
    </div>
</div>

<div class="agent-profile-container">
    <div class="animation" ng-class="animation_var">
        <div id="flyout" class="vr-powered-by-container" style="width: 325px;
            height: 350px;
            background-color: rgba(0, 0, 0, 0.3);z-index:1201; -webkit-transform: rotate(-90deg); -moz-transform: rotate(-90deg);" ng-click="toggleFlyout()">
            <span style="color:white; font-size:1.5em; width:90px; padding-left:130px; padding-right:40px; ">&nbsp;Agent&nbsp;</span>
            <div style="position:relative; display:flex; flex-direction:column; justify-content:center; align-items:center; right:0px; bottom:-30px;  -webkit-transform: rotate(90deg); -moz-transform: rotate(90deg); color:white">
                <div class="row">
                    <div ng-show="profileUploaded" class="" id="Agent-Profile__Photo"><img style="width:200px;height:200px;" ng-src="{{agent.awsProfilePhotoUrl}}" /></div>
                    <div ng-hide="profileUploaded" class="" id="Agent-Profile__Photo"><img style="width:200px;height:200px;" ng-src="{{blank}}" /></div>
                </div>
                <div class="row">
                    <div class="" id="Agent-Profile__Name" style="padding-right:auto; padding-left:auto;padding-top:25px;">{{agent.firstName}} {{agent.lastName}}</div>
                </div>
                <div class="row">
                    <div class="" id="Agent-Profile__Email"><a href="{{agent.email}}">{{agent.email}}</div>
                </div>
                <div class="row">
                    <div class="" id="Agent-Profile__PhoneNumber"><a href="tel:{{agent.phoneNumber}}">{{agent.phoneNumber}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

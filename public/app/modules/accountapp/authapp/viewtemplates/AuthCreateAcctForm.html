<div class="container-fluid acct-modal">
    <h2>Signup</h2>
    <form ng-submit="setUserObj()">
        <div class="acct-modal-controls">
            <div class="form-group">
                <input type="text" ng-model="user.firstName" placeholder="First Name" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" ng-model="user.lastName" placeholder="Last Name" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" ng-model="user.email" placeholder="Email" class="form-control" />
                    <span ng-show='createAcct.email.$invalid'>
                    <span ng-show="createAcct.email.$error.email">Invalid email address</span>
                    <span ng-show="createAcct.email.$error.required">Invalid email address</span>
                </span>
            </div>
            <div class="form-group">
                <input type="password" ng-minlength="6" ng-model="user.password" placeholder="Password" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" ng-minlength="6" ng-model="user.passwordConfirm" placeholder="Confirm Password" class="form-control" />
            </div>
        </div>
        <div class="">
            <button class="btn">Next <span class="fa fa-long-arrow-right"></span></button>
        </div>
    </form>
</div>

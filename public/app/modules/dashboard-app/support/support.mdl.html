
<div id="support-carousel" class="carousel slide" data-ride="carousel">


  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">


    <div class="item active">
        <div class="modal-body support-modal">
          <div>
            <img src="../viewtemplates/images/support gifs/Wizio-1.gif" alt="Dashboard help">

            <h4 class="modal-title">Welcome to your Account Dashboard!</h4>
            <div class="large-body"> From this dashboard you can view, delete, password protect and share your Wizio tours </div>
          </div>
        </div>
        <div class="modal-footer">

        </div>
    </div>

    <div class="item">
        <div class="modal-body support-modal">
          <div>
            <img src="../viewtemplates/images/support gifs/Wizio-2.gif" alt="Edit a tour">

            <div class="large-body"> To edit or rename a tour, click on the Modify tour button and then select the tour you'd like to change </div>
          </div>
        </div>
        <div class="modal-footer">

        </div>
    </div>

    <div class="item">
        <div class="modal-body support-modal">
          <div>

            <h4 class="modal-title">Still stuck?</h4>
            <div class="large-body"> Reach out to us at <a href="mailto:support@wizio.co" target="_top"> support@wizio.co </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-lg btn-fill--orange text-center" ng-click="submitModal()" name="button">Close</button>
        </div>
    </div>


  </div>

  <!-- Controls -->
  <a class="left support-carousel-control" href="#support-carousel" role="button" data-slide="prev">
    <i class="fa fa-angle-left fa-3x"></i>
  </a>
  <a class="right support-carousel-control" href="#support-carousel" role="button" data-slide="next">
    <i class="fa fa-angle-right fa-3x"></i>

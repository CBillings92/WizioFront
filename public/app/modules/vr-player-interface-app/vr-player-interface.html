


<div class="" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events:none;" ng-if="showInterface">

    <nav class="navbar tour-navbar pointer-events_all" >
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div style="display:flex; align-items:flex-start; flex-direction:column;padding-left:10px;">
             <div style="display:flex; align-items:center; flex-direction:column;">
                 <span style="color:white; right:0px; font-size:1em;">Powered By <a href="https://www.wizio.co/" target="_blank"></span>
                    <img style="width:90px;" src="public/viewtemplates/images/brand_assets/wizio_logo_white.png" /></a>
             </div>
          </div>
      </div>
          <div id="navbar" class="navbar-collapse collapse tour-nav-buttons">
            <ul class="nav navbar-nav navbar-right">
              <li ng-show="floorPlan">
                  <a ng-click="viewFloorPlanFunc()">
                      {{viewFloorPlan ? 'Hide Floorplan' : "Show Floorplan" }}
                  </a>
              </li>
              <li ng-show="hasAccelerometer">
                  <a ng-click="acceltoggle()">
                      360 Control
                  </a>
              </li>
              <li><a ng-click="launchAgentProfileModal()">
                  Contact Info
              </a></li>
            </ul>
          </div>
          <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
      </nav>


    <div class="tour-photos-container" >
            <div class="arrow-move pointer-events_all" style=" align-items: center;display:flex;cursor:pointer;" >
                <i class="fa fa-chevron-left fa-4x" aria-hidden="true" ng-click="moveSliderBackward()"></i>
            </div>
            <div class="tour-photo-list-wrapper pointer-events_all" id="scrollthis" style="" >
                <div class="label-and-photo-wrapper" ng-repeat="photo in media.vrphoto track by $index" ng-click="changePhoto($index)"  >
                        <img ng-src="{{thumbnailURL($index)}}" class="unit-details-media-tab-content-picker__img" ng-class="photoIndex == $index ? 'outline-photo-orange' : ''"  />
                        <div class="tour-photo-labels">
                            <span>{{photo.title}}</span>
                        </div>
                </div>
            </div>
            <div class="arrow-move pointer-events_all" style="align-items: center;display:flex; cursor:pointer;" >
                <i class="fa fa-chevron-right fa-4x" aria-hidden="true" ng-click="moveSliderForward()" ></i>
            </div>
    </div>

    <div class="tour-floorplan-container pointer-events_all" ng-hide="selectPhoto || !viewFloorPlan" style="z-index:100;">
        <span style="height:100%; display:inline-block; vertical-align:middle;"></span>
        <div style="position:relative; display:inline-block">
            <img src="{{data.floorPlan}}" id="floorplan" style="" alt="" />
            <span ng-repeat="photo in media.vrphoto track by $index">
                    <img src="public/viewtemplates/images/brand_assets/map_pin.png" class="unit-details-floorplan-pin" ng-hide="photoIndex === $index" ng-click="changePhoto($index)" ng-if="media.vrphoto[$index].isUnit" style="cursor: pointer; top: {{media.vrphoto[$index].y}}%; left: {{media.vrphoto[$index].x}}%" alt="" />
                    <img src="public/viewtemplates/images/favicons/mstile-70x70.png" ng-show="photoIndex === $index" ng-click='changePhoto($index)'  class="unit-details-floorplan-pin" ng-if="media.vrphoto[$index].isUnit" alt="" style="width: 45px; height: 45px; cursor: pointer; top: {{media.vrphoto[$index].y}}%; left: {{media.vrphoto[$index].x}}%;" />
            </span>
        </div>
    </div>

    <loading-spinner-dir id="vrPlayerLoader" size="fa-5x" style="color:#f79739; visibility: hidden; position: absolute; z-index: 1000; top: 70%; right: 45%"></loading-spinner-dir>

    <!-- Photo Selection  -->
    <!-- Floorplan -->
    <!-- Menu -->
    <!-- Contact Info -->
    <!-- Powered By -->
</div>

<div class="container">
    <div class="row">
        <form>
            <div class=" col-lg-12 form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label class='control-label'>
                            <h4>Annual Income</h4>
                        </label>
                        <input class='form-control' ng-model="annualIncome" type='text'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class='control-label'>
                            <h4>Employment Status</h4>
                        </label>
                        <input class='form-control' ng-model="employmentStatus" type='text'>
                    </div>
                </div>

            </div>
            <div class="col-lg-12 form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label class='control-label'>
                            <h4>Current Employer</h4>
                        </label>
                        <input class='form-control' ng-model="currentEmployer1" type='text'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class='control-label'>
                            <h4>Current Employer</h4>
                        </label>
                        <input class='form-control' ng-model="currentEmployer2" type='text'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class='control-label'>
                            <h4>Previous Employer</h4>
                        </label>
                        <input class='form-control' ng-model="previousEmployer1" type='text'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class='control-label'>
                            <h4>Previous Employer 2</h4>
                        </label>
                        <input class='form-control' ng-model="previousEmployer2" type='text'>
                    </div>
                </div>

            </div>
            <div class="col-lg-6">
                <input class="btn btn-success btn-lg" ng-click='apply()' type='submit'>
            </div>

        </br>
    </br>
</form>
</div>
</div>

<div>
    <div class="col-md-8 col-md-offset-4" style="padding-top:25px;">
        <div style="width:50%; float:left">
            <input style="width:250px;" ng-model="searchText.concatAddr" id="searchText" type="text" placeholder="Search for unit by address"></input>
            <div ng-repeat="unit in units | filter:searchText" ng-click="loadFloorplan(this)" style="border:2px solid black; border-radius:2px; padding:5px; cursor:pointer; margin:5px;">
                <p> Unit Num: <strong>{{unit.unitNum}}</strong>, at <strong>{{unit.concatAddr}}</strong></p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <br>
    </div>
    <div style="display: inline-block; position: relative;" class="col-md-8 col-md-offset-4">
        <div>
            <img id="floorplan" id="unit-details-floorplan-img" src="{{selectedFloorplan}}" style="width: 325px;" alt="">
            <img
            src="public/viewtemplates/images/brand_assets/map_pin.png"
            id="existingUnitPin_{{index}}"
            class="unit-details-floorplan-pin"
            ng-repeat="pin in unitPhotos"
            style="cursor: pointer; top: {{pin.y}}%; left: {{pin.x}}%;"
            alt=""
            />
            <img
            src="public/viewtemplates/images/brand_assets/map_pin.png"
            id="pin_{{$index}}"
            class="unit-details-floorplan-pin"
            ng-repeat="pin in pins"
            alt=""
            style="cursor: pointer; top: {{pins[$index].y}}%; left: {{pins[$index].x}}%;"
            />
        </div>
    </div>

    <div style="padding:30px;" ng-show="showAmenityButton">
        <button class="btn btn--cta btn-lg">Add Amenity</button>
        <p ng-repeat="amenity in amenities"> {{amenity.title}}</p>
    </div>
</div>

<div class="modal-header">
    <h2>{{modalOptions.headerText}}</h2>
</div>
<div class="modal-body">
    <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button class="btn" data-ng-click="modalOptions.close()" type="button">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary" data-ng-click="modalOptions.ok('ok');">{{modalOptions.actionButtonText}}</button>
</div>

<div class="" style="height:100%">
    <div class="container unit-details-media-container" ng-hide="media.vrphoto[0].awsurl" style="height:100%">
        <div class="unit-details-media-tab-content" style="height:100%">
            <div class="embed-responsive embed-responsive-16by9">
                <!-- <div class="" style="background-color: black; height: 50px;position:relative;top:0;left:0;z-index:1000;">

                </div> -->
                <div class="">
                    {{photoUrl}}
                </div>
                <!-- <iframe allowfullscreen="allowfullscreen" frameborder="0" height="480" src={{trust.trustAsResourceUrl(photoUrl)}} width="640"></iframe> -->

            </div>

        </div>
        <div class="unit-details-media-tab-content-picker-wrapper">
            <div class="unit-details-media-tab-content-picker-slider-scroller">
                <div class="unit-details-media-tab-content-picker-slider" style="overflow-x:auto">
                    <div class="unit-details-media-tab-content-picker" ng-repeat="photo in media.vrphoto track by $index" style="margin:0;cursor:pointer;">
                        <div class="btn btn-search-bar center_button" ng-click="changePhoto($index)" style="width:7em;"></div>
                        <!--  style="text-decoration:none;color:black;text-align:center; -->
                        <!-- style="width:100px; height:50px;vertical-align:middle;display:table-cell;margin:0px;5px;0px;5px;border:1px solid black;background-color:lightgray" -->
                        <!-- <img src="http://placehold.it/160x90" class="unit-details-media-tab-content-picker__img" /> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="" style="height:100%" ng-show="media.vrphoto[0].awsurl">
        <div class="" ng-show="mediaTab == 'unitPhotos'" style="height:90vh;">
            <div class="embed-responsive embed-responsive-16by9" style="padding-bottom: 0; height:90vh">
                <div class="container" style="width:90%" ng-show="selectPhoto === true;" ng-click = "selectPhoto = false;">
                    <div
                    class="unitButtonContainer row"
                    style="position: absolute;z-index:1100; cursor: pointer; width:100%; horizontal-align: middle;text-align: center;">
                    <div class="">
                        <button type="button" ng-click="changePhoto($index)" ng-class="photoIndex == $index ? 'btn-fill--orange' : 'btn-fill--blue'"  ng-repeat="photo in media.vrphoto track by $index" class="btn btn-md col-md-2" name="button" style="
                        margin: 10px; z-index:1200; cursor: pointer;
                        ">{{photo.title}}</button>

                    </div>

                </div>

            </div>

                <div class="" id="unit-details-pins-container" style="z-index:1000;">
                    <div id="panel-container">
                        <div id='panel-text'>
                            Floor Plan
                        </div>
                        <div class="" style="margin: 0 auto; width:325px">
                            <img src="http://cdn.wizio.co/Unit+512/floorplan.png" alt="" id='unit-details-floorplan-img'/>
                            <!--Bedroom  -->
                            <img src="public/viewtemplates/images/brand_assets/map_pin.png" ng-hide="photoIndex === 0" ng-click='changePhoto(0)' class="unit-details-floorplan-pin" alt="" style="cursor: pointer; top: 67%; left: 50%;"/>
                            <img src="public/viewtemplates/images/favicons/mstile-70x70.png" ng-show="photoIndex === 0" ng-click='changePhoto(0)' class="unit-details-floorplan-pin" alt="" style="width: 40px; height: 40px; cursor:pointer; top: 67%; left: 50%;"/>
                            <!--Bathroom  -->
                            <img src="public/viewtemplates/images/brand_assets/map_pin.png" ng-hide="photoIndex === 1" ng-click='changePhoto(1)' class="unit-details-floorplan-pin" alt="" style="cursor: pointer; top: 27%; left: 57%;"/>
                            <img src="public/viewtemplates/images/favicons/mstile-70x70.png" ng-show="photoIndex === 1" ng-click='changePhoto(1)' class="unit-details-floorplan-pin" alt="" style="width: 45px; height: 45px; cursor: pointer; top: 27%; left: 57%;"/>
                            <!--Bathroom 2  -->
                            <img src="public/viewtemplates/images/brand_assets/map_pin.png" ng-hide="photoIndex === 2" ng-click='changePhoto(2)' class="unit-details-floorplan-pin" alt="" style="cursor: pointer; top: 35%; left: 33%;"/>
                            <img src="public/viewtemplates/images/favicons/mstile-70x70.png" ng-show="photoIndex === 2" ng-click='changePhoto(2)' class="unit-details-floorplan-pin" alt="" style="width: 45px; height: 45px; cursor: pointer; top: 35%; left: 33%;"/>
                            <!--Kitchen  -->
                            <img src="public/viewtemplates/images/brand_assets/map_pin.png" ng-hide="photoIndex === 3" ng-click='changePhoto(3)' class="unit-details-floorplan-pin" alt="" style="cursor: pointer; top: 18%; left: 35%;"/>
                            <img src="public/viewtemplates/images/favicons/mstile-70x70.png" ng-show="photoIndex === 3" ng-click='changePhoto(3)' class="unit-details-floorplan-pin" alt="" style="width: 45px; height: 45px; cursor: pointer; top: 18%; left: 35%;"/>
                            <!--Living 1 -->
                            <img src="public/viewtemplates/images/brand_assets/map_pin.png" ng-hide="photoIndex === 4" ng-click='changePhoto(4)' class="unit-details-floorplan-pin" alt="" style="cursor: pointer; top: 65%; left: 34%;"/>
                            <img src="public/viewtemplates/images/favicons/mstile-70x70.png" ng-show="photoIndex === 4" ng-click='changePhoto(4)' class="unit-details-floorplan-pin" alt="" style="width: 45px; height: 45px; cursor: pointer; top: 65%; left: 34%;"/>
                            <!--Living 2 -->
                            <img src="public/viewtemplates/images/brand_assets/map_pin.png" ng-hide="photoIndex === 5" ng-click='changePhoto(5)' class="unit-details-floorplan-pin" alt="" style="cursor: pointer; top: 41%; left: 20%;"/>
                            <img src="public/viewtemplates/images/favicons/mstile-70x70.png" ng-show="photoIndex === 5" ng-click='changePhoto(5)' class="unit-details-floorplan-pin" alt="" style="width: 45px; height: 45px; cursor: pointer; top: 41%; left: 20%;"/>

                        </div>
                    </div>
                    <!-- <img src="https://s3.amazonaws.com/equirect-photos/Unit+501/floorplan.png" style="" alt="" id='unit-details-floorplan-img'/> -->
                </div>
                <img
                    src="public/assets/black.png"
                    height="100%"
                    width="100%"
                    style="
                opacity: 0;
                position: absolute;Error: source does not appear to be markup.
                left: 0;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 500;
                ">

                <div ng-show="selectPhoto" class="" style="height:100%; width: 100%; color: black; background-color:black; opacity:.5; position: absolute; z-index=600;"></div>
                <div style="position: absolute; top: 90%; left: 0; right:0; bottom:0; margin:0 auto; opacity:.9; z-index:1200;">
                    <button class="btn btn-fill--orange btn-md" ng-click="selectPhoto = true;" style="width:175px" type="submit">Photos</button>
                </div>
                <!-- <iframe ng-hide="media.vrphoto[0].awsurl" allowfullscreen="allowfullscreen" frameborder="0" height="480" src={{trust.trustAsResourceUrl(photoUrl)}} width="640"></iframe> -->
                <div id="sphere"></div>
                <!-- <vr-photo-player-dirv photoUrl='{{photoUrl}}' style="width:100%;"></vr-photo-player-dirv> -->
            </div>
        </div>
        <!-- <div class="unit-details-media-tab-content-picker-wrapper" ng-show="mediaTab == 'unitPhotos'" style="height:10vh">
            <div class="unit-details-media-tab-content-picker-slider-scroller">
                <div class="unit-details-media-tab-content-picker-slider" style="overflow-x:auto">
                    <div class="unit-details-media-tab-content-picker" ng-repeat="photo in media.vrphoto track by $index" style="margin:0;cursor:pointer;">
                        <div class="btn btn-search-bar center_button" ng-click="changePhoto($index)" style="width:7em;">
                            {{photo.title}}
                        </div>
                    </div>
                </div>
            </div>
        </div> -->
    </div>
</div>

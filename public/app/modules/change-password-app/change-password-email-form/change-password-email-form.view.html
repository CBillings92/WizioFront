<div class="row">
    <h4>Forgot Password</h4>
    <p style="margin:5px;">
        Please provide your account email address. This email will receive password reset instructions.
    </p>
    <div class="form-group">
        <input type="text" name="email" class="form-control" placeholder="Email" ng-model="passwordResetEmail" value="">
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg acct-modal-btn acct-modal-btn__orange" ng-click="forgotPassword()">Send Email</button>
    </div>

</div>

<div class="modal-header">
    <close-modal-dirv></close-modal-dirv>
    <h3 class="modal-title">Deactivate or Delete Tour?</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-3">
            <div class="">
                <button class='btn btn-lg btn-fill--orange' style="height:125px; width:100%; padding: 0" ng-click="modalAction('deactivate')">Deactivate</button>
            </div>
        </div>
        <div class="col-md-9" style="display:flex; align-items:center; height: 125px;">
            <h4>Deactivates the associated link for this tour. The tour may be reactivated at any time.</h4>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="">
                <button class='btn btn-lg btn-fill--orange' style="height:125px; width:100%; padding: 0;" ng-click="modalAction('delete')">Delete</button>
            </div>
        </div>
        <div class="col-md-9" style="height: 125px; display:flex; align-items:center">
            <h4>Removes the tour, any of its associated content and all links to it from your account. </h4>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-lg btn-fill--blue" name="button" ng-click="modalAction('cancel')">Cancel</button>
</div>

<div class="row">
    <div class="form-group">
        <form id="upload-floorplan-form" name="createAptForm" ng-submit="functions.saveForm()">
            <!-- Apartment Address Input -->
            <div class="col-md-3">
                <label class="control-label" for="apartmentAddress">Apartment Address</label>
                <input type="text" class="form-control" name="apartmentAddress" ng-model="apartment.address" style="border: 1px solid black" required>
            </div>
            <!-- Floor Plan/Unit Number Input -->
            <div class="col-md-2">
                <label class="control-label" for="apartmentAddress">Floor Plan/Unit Number</label>
                <input type="text" class="form-control" name="apartmentAddress" ng-model="apartment.floorPlanModel" style="border: 1px solid black" required/>
            </div>
            <!-- No Floor Plan Check Box -->
            <div class="col-md-2">
                <label for="" style="margin-top:20px;">
                    <input type="checkbox" ng-model="noFloorPlanChkBox" name="no-floorplan" value="">
                    No Floor Plan
                </label>
            </div>
            <!-- Choose Floor Plan Photo -->
            <div class="col-md-3" ng-hide="noFloorPlanChkBox">
                <label for="" class="control-label">Choose Floor Plan</label>
                <input type="file" name="floorplan-file" id="file-chooser" class="btn form-control" ng-required="!noFloorPlanChkBox"/>
            </div>
            <div class="col-md-1">
                <!-- <button class="btn" id="upload-button" ng-click="functions.saveForm()" style="margin-top: 20px;">Save Floorplan</button> -->
                <button class="btn" id="upload-button" ng-hide="formSubmitted" type="submit" form="upload-floorplan-form" style="margin-top: 20px;">Save Floorplan</button>
                <loading-spinner-dir style="color:black; visibility: hidden;" id="floorplanUpload"></loading-spinner-dir>
                <div id="results"></div>
            </div>
        </form>
    </div>
</div>
<div class="row">
</div>

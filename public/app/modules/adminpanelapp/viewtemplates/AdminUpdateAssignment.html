<div class="container">
    <div class="row">

        <form ng-submit="submitEdits()">
            <center>
                <h1 class="col-md-12">UPDATE ASSIGNMENTS</h1>
            </center>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label class="control-label" for="youtubeID" id="labelLeft">Youtube ID:</label>
                        <input class="form-control" id="youtubeID" ng-model="data.youtubeId" placeholder="abcd1234" type="text">
                    </div>

                    <div class="col-md-6">
                        <label class="control-label" for="S3VideoId" id="labelLeft">S3VideoID:</label>
                        <input class="form-control" id="S3VideoId" ng-model="data.S3VideoId" placeholder="abcd1234" type="text">
                    </div>
                </div>
            </div>

            <div class="form-grop">
                <div class="col-md-12">
                    <input class="btn btn-submit center-block" type="submit" value="Update Assignment!"></input>
                </div>
            </div>
        </form>
    </div>
</div>

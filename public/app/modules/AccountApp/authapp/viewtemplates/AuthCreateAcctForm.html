<div class="container-fluid">
    <div class="row">

        <form>
            <div class="col-lg-offset-3 col-lg-6 form-group">
                <label class='control-label'>
                    <h4>First Name:</h4>
                </label>
                <input class='form-control' ng-model='firstName' type='text'>
            </div>
            <div class="col-lg-offset-3 col-lg-6 form-group">
                <label class='control-label'>
                    <h4>Last Name:</h4>
                </label>
                <input class='form-control' ng-model='lastName' type='text'>
            </div>
            <div class="col-lg-offset-3 col-lg-6 form-group">
                <label class='control-label'>
                    <h4>Email:</h4>
                </label>
                <input class='form-control' name='email' ng-model='email' required='true' type='email'>
                <span ng-show='createAcct.email.$invalid'>
                    <span ng-show="createAcct.email.$error.email">Invalid email address</span>
                    <span ng-show="createAcct.email.$error.required">Invalid email address</span>
                </span>
            </div>

            <div class="col-lg-offset-3 col-lg-6 form-group">
                <label class='control-label'>
                    <h4>Set Password:</h4>
                </label>
                <input class="form-control" ng-model="password" type="password"/>
                <label class="control-label">
                    <h4>Confirm Password:</h4>
                </label>
                <input class="form-control" name="password" ng-model="passwordConfirm" type="password"/>
            </div>
<!-- form-group -->
            <div class="col-lg-offset-3 col-lg-6">
                <center>
                    <input class="btn btn-success btn-lg" for='createAcct' ng-click="setUserObj()" type='submit'>
                </center>
            </br>
            </div>
<!-- form-group -->
        </form>
        <div class="col-lg-offset-3 col-lg-6">
            <center>
                <input class="btn btn-lg" ng-click="createFacebookUser()" text="Facebook Login" type="submit">
            </center>
        </div>
    </div>
</div>

<div class="container-fluid acct-modal">
    <form class="login-block">
        <h2>Log In</h2>
        <div class="acct-modal-controls">
            <div class="form-group">
                <input type="text" ng-model="email" placeholder="Email" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" placeholder="Password" class="form-control" />
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg acct-modal-btn acct-modal-btn__orange" ng-click="requestLogin()">Log In</button>
                <p class="forgot-password"><a href="#/sendresetpassemail">Forgot password?</a></p>
            </div>
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
            </fb:login-button>
        </div>
    </form>
</div>

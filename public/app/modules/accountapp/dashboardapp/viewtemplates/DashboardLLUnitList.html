<div class="row">
    <div class="col-md-12">
        <!-- ng-repeat -->
        <div class="col-md-12" ng-repeat='assignment in assignments track by $index' style="border:1px solid black; margin:10px; border-radius:4px;">
            <!-- left upper control section  -->
            <div class="col-md-6 col-lg-6" style="margin-top:10px;">
                <!-- picture  -->
                <div class="">
                    <div class=""></div>
                </div>
                <!-- data container -->
                <div class="">
                    <!-- address -->
                    <div class="">
                        <div class="">
                            Address: {{::assignment.Apartment.concatAddr}}
                        </div>
                        <div class="">
                            <span>Unit Number:</span> <span> {{::assignment.Apartment.unitNum}} </span>
                        </div>
                    </div>
                    <!-- next date available -->
                    <div class="">
                        <div class="">
                            <span>Next Date Available:</span> <span>9/1/2016</span>
                        </div>
                    </div>
                    <!-- current applications -->
                    <div class="">
                        <div class="">
                            <span> Number of Applications: </span> <span> {{assignment.Apartment.Applications.numberOf}} </span>

                        </div>
                    </div>
                </div>
            </div>
            <!-- right upper control block -->
            <div class="col-md-6 col-lg-5 col-lg-offset-1" style="margin-top:15px;">
                <div class="">
                    <div class="col-md-12">
                        <span style="padding:10px;">
                            <button class="btn btn-fill--blue btn-md buttonPlacement" name="button" type="button">Email Tenants</button>
                        </span>
                        <span style="padding:10px;">
                            <button class="btn btn-fill--blue btn-md buttonPlacement" ng-click="viewApplicants($index)" name="button" type="button">View Applications</button>
                        </span>
                        <br>
                        <span style="padding:10px;">
                            <button class="btn btn-fill--blue btn-md buttonPlacement" ng-show="assignment.Apartment.Leases[0].currentListing == 1 || assignment.Apartment.Leases[1].currentListing == 1" ng-click="editListing($index)" name="button" type="button">Update Listing</button>
                            <button style="width: 140px;" class="btn btn-fill--blue btn-md buttonPlacement" ng-hide="assignment.Apartment.Leases[0].currentListing == 1 || assignment.Apartment.Leases[1].currentListing == 1" ng-click="editListing($index)" name="button" type="button">Edit Listing</button>
                        </span>
                        <span style="padding:10px;">
                            <button class="btn btn-fill--blue btn-md buttonPlacement" ng-click="editApartments($index)" name="button" type="button">Apartment Details</button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- bottom control panel -->
            <div class="row" style="margin-bottom:20px;">


            </div>
        </div>
    </div>
</div>

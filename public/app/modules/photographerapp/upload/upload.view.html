<div class="container">
    <div class="row">
        <div class="col-md-12" style="padding-top:25px;">
            <div style="float:left">
                <input style="width:250px;" ng-model="searchText.concatAddr" id="searchText" type="text" placeholder="Search for unit by address"></input>
                <div ng-repeat="unit in units | filter:searchText" ng-click="loadFloorplan(this)" style="border:2px solid black; border-radius:2px; padding:5px; cursor:pointer; margin:5px;">
                    <p> Unit Num: <strong>{{unit.unitNum}}</strong>, at <strong>{{unit.concatAddr}}</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <br>
</div>
<div class="container">

</div>
<div style="height:100%; width:100%; text-align:center; display:inline-block; position:absolute; z-index: 700;" ng-click="viewFloorPlan = !viewFloorPlan">
    <div style="height:100%; vertical-align:middle; display:inline-block">
        <span style="height:100%; display:inline-block; vertical-align:middle;"></span>
        <div style="position:relative; display:inline-block">
            <img src="{{selectedFloorplan}}" id="floorplan" alt="" />
            <span ng-repeat="pin in unitPhotos track by $index">
                <img src="public/viewtemplates/images/brand_assets/map_pin.png" id="existingUnitPin_{{$index}}" class="unit-details-floorplan-pin" style="cursor: pointer; top: {{pin.y}}%; left: {{pin.x}}%;" alt="" />
                <img src="public/viewtemplates/images/brand_assets/map_pin.png" id="pin_{{$index}}" class="unit-details-floorplan-pin" ng-repeat="pin in pins" alt="" style="cursor: pointer; top: {{pins[$index].y}}%; left: {{pins[$index].x}}%;" />

                </span>
        </div>
    </div>
</div>

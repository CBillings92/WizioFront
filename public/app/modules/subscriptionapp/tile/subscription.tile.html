<!-- A subscription tile (one of those subscription banners) -->
<div class="subscription-banner-container btn-outline--blue" ng-attr-id="{{subscriptionPlan.id}}" ng-click="changeSelected(subscriptionPlan.id)">
    <div class="subscription-banner-header" ng-class="selectedplan" >
        <div class="subscription-banner-header__main" style="text-align: center;">
            <h3>
                {{subscriptionPlan.name}}
            </h3>
        </div>
        <div class="subscription-banner-header__sub">
            <h5>
                {{subscriptionPlan.subHeader}}
            </h5>
        </div>
        <div style="margin-bottom:10px;">
            <span style="font-size:150%"> ${{subscriptionPlan.costPerMonth}} </span> <br>
            <i> billed monthly </i>
        </div>
        <div class="subscription-banner__features">
            <div style="margin-bottom:10px;"><strong>Included in {{subscriptionPlan.name}}:</strong></div>
                <p ng-repeat="feature in subscriptionPlan.features track by $index"> {{feature}}</p>
                <!-- <img src="public\viewtemplates\images\favicons\favicon.ico" style="position:absolute; bottom:15px;"/> -->
        </div>
    </div>
</div>

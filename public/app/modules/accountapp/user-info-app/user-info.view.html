<div class="user-info row" ng-model="accountInfo" style="">
    <div class="col-md-12">
        <h2 class="user-info__name">{{accountInfo.firstName}} {{accountInfo.lastName}}</h2>
        <h3 class="user-info__email">{{accountInfo.email}}</h3>
        <h3 class="user-info__email">Current Active Listing Limit: {{accountInfo.Subscription.SubscriptionDetail.activeListingLimit}}</h3>
        <h3 class="user-info__email">Current Subscription Plan: Free Trial</h3>
        <!-- <h3 class="user-info__email">{{accountInfo.PropertyManager[0].businessName || accountInfo.Brokerages[0].businessName}}</h3> -->
    </div>
</div>
<!-- row -->

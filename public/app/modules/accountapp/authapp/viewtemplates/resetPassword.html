<div class='container'>
    <div class='row'>
        <form class='col-md-6'>
            <div class='form-group'>
                <label class='control-label'>Set New Password:</label>
                <input class="form-control" ng-model="passwordObj.password" type="password" style="border: 1px solid black;"/>
                <label class='control-label'>Confirm Password:</label>
                <input class="form-control" name="password" ng-model="passwordObj.passwordConfirm" type="password" style="border: 1px solid black;"/>
            </div>
            <div class='form-group'>
                <!--<button ng-click="createAcct()" class="btn btn-warning">Create Account</button>-->
                <button class="btn btn-submit btn-outline--blue" ng-click="resetPassword()">Reset Password</button>
            </div>
        </form>
    </div>
</div>

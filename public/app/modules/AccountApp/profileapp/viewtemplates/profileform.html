                <input class="form-control input-md" ng-model="annualIncome" name="annualIncome" placeholder="12345.00" required="" type="text">

            </div>
        </div>

<!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="pets">Will you be living with pets? Please select all that apply</label>
            <div class="col-md-4">
                <select class="form-control" ng-model="pets" multiple="multiple" name="pets">
                    <option value="Dog">Dog</option>
                    <option value="Dogs">Dogs</option>
                    <option value="Cat">Cat</option>
                    <option value="Cats">Cats</option>
                    <option value="Small Animal">Small Animal</option>
                    <option value="Small Animals">Small Animals</option>
                    <option value="Children">Children</option>
                </select>
            </div>
        </div>

<!-- Text input-->
        <div class="form-group">

                <span class="help-block">help</span>

        </div>

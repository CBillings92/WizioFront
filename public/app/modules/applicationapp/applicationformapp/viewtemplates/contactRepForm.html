<div class="modal-header">
    <close-modal-dirv></close-modal-dirv>
    <h1>Contact Encore Realty</h1>
</div>

<div class="modal-body formStyle">
    <form class="" method="post">
        <p>
            Content Needed Here
        </p>


        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label class='control-label'>Name:</label>
                    <input type='text' class='form-control'>
                </div>
                <div class="col-md-6">
                    <label class='control-label'>Email:</label>
                    <input type='text' class='form-control'>
                </div>
                <div class="col-md-12">
                    <label class='control-label'>Phone:</label>
                    <input type='text' class='form-control'>
                </div>
                <div class="col-md-12">
                    <label class='control-label'>Number of Applicants (Including Yourself):</label>
                    <input type='text' class='form-control'>
                </div>
                <div class="col-md-12">
                    <label class='control-label'>Requested Move In Date:</label>
                    <input type='text' class='form-control'>
                </div>
            </div>

        </div>
    </form>
    <div class="">
        <button class="btn btn-fill--blue btn-md" ng-click="applyToApartment()">Submit</button>
    </div>
</div>

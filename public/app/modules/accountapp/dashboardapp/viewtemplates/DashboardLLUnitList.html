<div class="row">
    <div class="col-md-12">
        <!-- ng-repeat -->
        <div class="col-md-12" ng-repeat='assignment in assignments track by $index' style="border:1px solid red; margin:10px;">
            <!-- left upper control section  -->
            <div class="col-md-6">
                <!-- picture  -->
                <div class="">
                    <div class=""></div>
                </div>
                <!-- data container -->
                <div class="">
                    <!-- address -->
                    <div class="">
                        <div class="">
                            <span style="font-size:150%; font-weight:bold;">Address:</span> <span style="font-size:120%;"> {{::assignment.Apartment.concatAddr}} </span>
                        </div>
                        <div class="">
                            <span>Unit Number:</span> <span> {{::assignment.Apartment.unitNum}} </span>
                        </div>
                    </div>
                    <!-- next date available -->
                    <div class="">
                        <div class="">
                            <span>Next Date Available:</span> <span>9/1/2016</span>
                        </div>
                    </div>
                    <!-- current applications -->
                    <div class="">
                        <div class="">
                            <span> Number of Applications: </span> <span> {{assignment.Apartment.Applications.numberOf}} </span>

                        </div>
                    </div>
                </div>
            </div>
            <!-- right upper control block -->
            <div class="col-md-6">
                <!-- current tenants -->
                <div class="">
                    <span>Current Tenants:</span> <span><button type="button" class="btn" ng-show="noTenants" ng-click="add_tenants($index)" name="button">Add Tenants</button></span>
                </div>
                <!-- analytics -->
                <div class="">
                    <span>Analytics:</span>
                </div>
            </div>
            <!-- bottom control panel -->
            <div class="row">
                <div class="col-md-12" style="border: 1px solid black">
                    <span style="padding:10px;">
                        <button class="btn col-md-2" name="button" type="button">Email Tenants</button>
                    </span>
                    <span style="padding:10px;">
                        <button class="btn col-md-2" ng-click="viewApplicants($index)" name="button" type="button">View Applications</button>
                    </span>
                    <span>
                        <button class="btn col-md-2" name="button" ng-click="editListing($index)" ng-show="assignment.Apartment.Leases[0].currentListing == 1 || assignment.Apartment.Leases[1].currentListing == 1" type="button">Edit Listing</button>
                    </span>
                    <span style="padding:10px;">
                        <button class="btn col-md-2" name="button"
                        ng-hide="assignment.Apartment.Leases[0].currentListing == 1 || assignment.Apartment.Leases[1].currentListing == 1" ng-click="createListing($index)" type="button">Create Listing</button>
                    </span>
                    <span style="padding:10px;">
                        <button class="btn col-md-2" name="button" type="button">Apartment Details</button>
                    </span>
                    <span style="padding:10px;">
                        <button class="btn col-md-2" name="button" type="button">Apartment Analytics</button>
                    </span>

                </div>

            </div>
        </div>
    </div>
</div>

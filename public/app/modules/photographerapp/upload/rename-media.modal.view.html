<div class="modal-header">
    <close-modal-dirv></close-modal-dirv>
    <h2>Rename Photo</h2>
</div>
<div class="modal-body">
    <h4>Current Name of Photo: {{media.title}}</h4>
    <br>
    <div class="container col-md-12">
      <div class="row">
        <div class="form-group">
          <label for="" class="control-label">New Photo Name:</label>
          <input type="text" style="border: 1px solid black;" ng-model="formData.newMediaName" name="" value="" class="form-control">
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" name="button" ng-click="saveNewMediaName()" class="btn btn-primary">Save New Name</button>
</div>

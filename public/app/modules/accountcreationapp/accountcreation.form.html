<div class="container">
    <div class="form">
        <div class="form-group">
            <label for="" class="control-label">First Name</label>
            <input type="text" ng-model="user.firstName" name="firstName" class="form-control" style="border: 1px solid black;" value="">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Last Name</label>
            <input type="text" ng-model="user.lastName" name="lastName" class="form-control" style="border: 1px solid black;" value="">
        </div>
        <div class="form-group" ng-hide="signupInvite">
            <label for="" class="control-label">Email</label>
            <input type="text" ng-model="user.email" name="email" class="form-control" style="border: 1px solid black;" value="">
        </div>
        <div class="form-group" ng-hide="signupInvite">
            <label for="" class="control-label">Brokerage</label>
            <input type="text" ng-model="user.brokerage" name="Brokerage" class="form-control" style="border: 1px solid black;" value="">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Password</label>
            <input type="password" ng-model="user.password" name="Password" class="form-control" style="border: 1px solid black;" value="">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Confirm Password</label>
            <input type="password" ng-model="user.passwordConfirm" name="ConfirmPassword" class="form-control" style="border: 1px solid black;" value="">
        </div>
    </div>
</div>

<center>
    <div id="formbg" method="post">

        <form>
            <center>
                <h1 class="col-md-12">Apartment Information</h1>
            </center>
            <div class="" ng-repeat="apartment in apartmentArray track by $index">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-8">
                            <label class="control-label" id="labelLeft">Street Address:</label>
                            <input class="form-control" ng-model="apartment.apartmentAddress" type="text" typeahead-loading="loadingLocations" typeahead-min-length="5" typeahead-no-results="noResults" typeahead="address for address in getLocation($viewValue)">
                            <i class="glyphicon glyphicon-refresh" ng-show="loadingLocations"></i>
                            <div ng-show="noResults">
                                <i class="glyphicon glyphicon-remove"></i>
                                No Results Found
                            </div>

                            <div class="col-md-2">
                                <label class="control-label" id="labelLeft">Apartment Number:</label>
                                <input class="form-control" id="aptNum" ng-model="apartment.unitNum" placeholder="23A" popover-trigger="focus" popover="Fill in your apartment number here." type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="control-label" for="bedsSelect" id="labelLeft">Beds:</label>
                            <select class="form-control" name="bedsSelect" ng-model="apartment.beds">
                                <option value="">Please select</option>
                                <option value=0>0</option>
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5+</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="control-label" for="bathsSelect" id="labelLeft">Baths:</label>
                            <select class="form-control" name="bathsSelect" ng-model="apartment.baths">
                                <option value="">Please select</option>
                                <option value=0>0</option>
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5+</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="control-label" for="livingRoomsSelect" id="labelLeft">Living Rooms:</label>
                            <select class="form-control" name="livingRoomsSelect" ng-model="apartment.livingRooms">
                                <option value="">Please select</option>
                                <option value=0>0</option>
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5+</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="" for="kitchenSelect" id="labelLeft">Kitchen:</label>
                            <select class="form-control" name="kitchenSelect">
                                <option value="">Please select</option>
                                <option value=0>With Stove</option>
                                <option value=1>Without Stove</option>
                                <option value=2>No Kitchen</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="control-label" for="maxOccuSelect" id="labelLeft">Max Occupancy:</label>
                            <select class="form-control" name="maxOccuSelect" ng-model="apartment.maxResidency">
                                <option value="">Please select</option>
                                <option value=0>0</option>
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5+</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="control-label" for="renovatedSelect" id="labelLeft">Recently Redone:</label>
                            <select class="form-control" name="renovatedSelect" ng-model="apartment.renovated">
                                <option value="">Please select</option>
                                <option value=0>No</option>
                                <option value=1>Yes</option>
                                <option value=3>Unsure</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label" for="costSelect" id="labelLeft">Cost Per Month:</label>
                            <input class="form-control" id="costPerMonth" ng-model="apartment.costPerMonth" placeholder="4200" type="text">
                        </div>

                        <div class="col-md-6">
                            <label class="" for="petPolicy" id="labelLeft">Pets:</label>
                            <select class="form-control" name="petPolicy" ng-model="apartment.petPolicy">
                                <option value="">Please select</option>
                                <option value=0>Dogs Only</option>
                                <option value=1>Cats Only</option>
                                <option value=2>Dogs & Cats</option>
                                <option value=3>Small Animals</option>
                                <option value=4>None</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-2 col-md-offset-4">
                    <button class="btn btn-submit center-block" ng-click="copyApartment()">Copy Apartment</button>
                </div>

            </br>
        </div>
        <!--Submission button-->
        <div class="form-grop">
            <div class="row">
                <div class="col-md-2 col-md-offset-4">
                    <button class="btn btn-submit center-block" ng-click="submitApartments()">Submit Apartments</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-submit center-block" ng-click="newApartment()">New Apartment</button>
                </div>
            </div>
        </div>
    </form>

</div>
</center>

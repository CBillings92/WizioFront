<div class="modal-header">
  <h3 class="modal-title">Support</h3>
</div>
<div class="modal-body" style="min-height:450px; height:450px;">
  <div id="support-carousel" class="carousel slide" data-ride="carousel">


    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">


      <div class="item active">
        <div class="support-modal" style="height:420px;">
          <div>
            <img style="margin-top:10px;" src="../viewtemplates/images/support gifs/Wizio-1.gif" alt="Dashboard help">

            <h3 class="modal-title">Welcome to your Account Dashboard!</h3>
            <h4 style="padding-left:25px; padding-right:25px;"> From this dashboard you can view, delete, password protect and share your Wizio tours </h4>
          </div>
        </div>
        <div class="modal-footer">

        </div>
      </div>

      <div class="item">
        <div class="support-modal" style="height:420px;">
          <div>
            <img  style="margin-top:10px;" src="../viewtemplates/images/support gifs/Wizio-2.gif" alt="Edit a tour">

            <h3 class="modal-title">Edit a tour</h3>
            <h4 class="" style="padding-left:25px; padding-right:25px;"> To edit or rename a tour, click on the Modify tour button and then select the tour you'd like to change </h4>
          </div>
        </div>
      </div>

      <div class="item">
        <div class="support-modal" style="height:420px;">
          <div style="padding-top: 175px; margin:0 auto; display: block;">

            <h2 class="modal-title">Still stuck?</h2>
            <h3> Reach out to us at <a href="mailto:support@wizio.co" target="_top"> support@wizio.co </h3>
            </div>
          </div>
        </div>


      </div>


  </div>

</div>
<div class="modal-footer">
  <!-- Controls -->
  <a class="left support-carousel-control" data-target="#support-carousel" role="button" data-slide="prev">
    <i class="fa fa-angle-left fa-4x"></i>
  </a>
  <a class="right support-carousel-control" data-target="#support-carousel" role="button" data-slide="next">
    <i class="fa fa-angle-right fa-4x"></i>
  </a>

  <li data-target="##support-carousel" data-slide-to="2"></li>
</ol> -->

</div>

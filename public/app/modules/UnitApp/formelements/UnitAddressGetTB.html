<form class="navbar-form navbar-left" role="search">
    <div class="form-group">
        <input class="form-control" ng-model="address" type="text" typeahead-loading="loadingLocations" typeahead-min-length="5" typeahead-no-results="noResults" typeahead="address for address in getLocation($viewValue)">
        <i class="glyphicon glyphicon-refresh" ng-show="loadingLocations"></i>
        <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i>
            No Results Found
        </div>
    </div>
    <button class="btn btn-success" ng-click="getAddress()" type="submit">Search</button>
</form>

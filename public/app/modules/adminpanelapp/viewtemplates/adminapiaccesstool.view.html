<div class="">
    <h3>Add or Remove API Access by checking the box next to the brokerage name</h3>
    <h4>{{devonRocks}}</h4>
</div>
<div class="">
    <div class="" ng-repeat="broker in brokerages track by $index" style="margin:10px;">
        <div class="">
            Business Name: {{broker.businessName}}
        </div>
        <div class="">
            API Key: {{broker.Apiaccess.apikey}}
            <input type="checkbox" name="button" ng-model="brokre.Apiaccess.active" ng-change="updateApiAccess(broker, $index, '$scope.brokerages')" value="Active" > Active </input>
        </div>
    </div>
    <div class="" ng-repeat="pm in PropertyManagers track by $index" style="margin:10px;">
        <div class="">
            Business Name: {{pm.businessName}}
        </div>
        <div class="">
            API Key: {{pm.Apiaccess.apikey}}
            <input type="checkbox" name="button" ng-model="brokre.Apiaccess.active" ng-change="updateApiAccess(pm, $index)" value="Active" > Active </input>
        </div>
    </div>
</div>

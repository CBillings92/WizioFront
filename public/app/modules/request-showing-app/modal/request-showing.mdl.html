<div class="acct-modal">
    <div class="modal-header">
        <close-modal-dirv></close-modal-dirv>
        <h4 class="modal-title">Request Showing</h4>
    </div>
    <div class="modal-body">
        <form class="login-block">
            <div class="acct-modal-controls">
              <div class="form-group">
                <input type="text" ng-model="requester.name" placeholder="Name" class="form-control" autofocus />
              </div>
                <div class="form-group">
                    <input type="text" ng-model="requester.email" placeholder="Email" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="requester.phoneNumber" placeholder="Phone Number" class="form-control" />
                </div>
                <loading-spinner-dir style="margin: 0 auto;" id='requestShowingLoadingSpinner' size="fa-3x"></loading-spinner-dir>
                <div class="form-group">
                    <button class="btn btn-lg acct-modal-btn acct-modal-btn__orange" ng-click="formSubmit()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
